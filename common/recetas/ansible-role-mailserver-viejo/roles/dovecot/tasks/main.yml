---
- name: ensure dovecot packages are installed
  apt: 
    pkg: "{{ item }}"
    state: latest 
    update_cache: yes 
    cache_valid_time: 600
  with_items:
    - dovecot-imapd
    - dovecot-pop3d
    - dovecot-common
    - dovecot-antispam
    - dovecot-core
    - dovecot-lmtpd
  when: action == 'Instalar'

- name: update /etc/dovecot/conf.d/10-auth.conf from template
  template:
    src: 10-auth.conf
    dest: /etc/dovecot/conf.d/10-auth.conf
    owner: root
    group: root
    mode: 0644
  notify:
  - restart dovecot
  when: action == 'Instalar'

- name: update /etc/dovecot/conf.d/10-mail.conf from template
  template:
    src: 10-mail.conf
    dest: /etc/dovecot/conf.d/10-mail.conf
    owner: root
    group: root
    mode: 0644
  notify:
  - restart dovecot
  when: action == 'Instalar'

- name: ensure dovecot packages are uninstalled
  apt: 
    pkg: "{{ item }}"
    state: absent 
    update_cache: yes 
    cache_valid_time: 600
  with_items:
    - dovecot-imapd
    - dovecot-pop3d
    - dovecot-common
    - dovecot-antispam
    - dovecot-core
    - dovecot-lmtpd
  when: action == 'Desintalar'