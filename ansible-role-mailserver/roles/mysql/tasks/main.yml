- name: ensure mysql packages are installed
  apt: 
    pkg: "{{ item }}"
    state: latest 
    update_cache: yes 
    cache_valid_time: 600
  with_items:
    - python-software-properties
    - python-mysqldb
    - mysql-server
    - mysql-client
  notify: 
  - restart mysql

