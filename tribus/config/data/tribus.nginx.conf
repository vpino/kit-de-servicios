upstream uwsgi {
        #server    unix:///var/run/tribus/uwsgi.sock;
        server     127.0.0.1:8001;
}

server {
        listen         8000;
        server_name    127.0.0.1;
        charset        utf-8;

        location /static {
                alias    /usr/lib/python2.7/dist-packages/tribus/data/static;
        }

        #location /media  {
        #        alias    /home/tribus/kds/tribus/data/media;
        #}

        location / {
                uwsgi_pass    uwsgi;
                include   /etc/nginx/uwsgi_params;
        }
}

