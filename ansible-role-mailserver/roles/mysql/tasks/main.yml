- name: ensure mysql is configured to bind to the specified address and port
  ini_file:
    dest: /etc/mysql/my.cnf
    section: mysqld
    option: "{{ item.option }}"
    value: "{{ item.value }}"
  register: my_cnf
  with_items:
    - { option: bind-address, value: "{{ mysql_bind_address }}" }
    - { option: port, value: "{{ mysql_port }}" }

- name: restart mysql if necessary
  service:
    name: mysql
    state: restarted
  when: my_cnf|changed
